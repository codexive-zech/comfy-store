<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles css -->
    <link rel="stylesheet" href="styles.css" />
    <title>Home | Comfy</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-center">
        <!-- Links -->
        <div>
          <!-- small screen links display -->
          <button class="toggle-nav"><i class="fas fa-bars"></i></button>
          <!-- big screen links display -->
          <ul class="nav-links">
            <li>
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li>
              <a href="product.html" class="nav-link">product</a>
            </li>
            <li>
              <a href="about.html" class="nav-link">About</a>
            </li>
          </ul>
        </div>
        <!-- Nav Logo -->
        <img src="./img/comfy-logo-white.svg" class="nav-logo" alt="logo" />
        <!-- Cart -->
        <div class="toggle-container">
          <!-- cart basket -->
          <div class="toggle-cart">
            <i class="fas fa-shopping-cart"></i>
          </div>
          <!-- items number count -->
          <span class="cart-item-count">1</span>
        </div>
      </div>
    </nav>
    <!-- Hero section -->
    <section class="hero">
      <div class="hero-container">
        <h1 class="text-slanted">Rest, Relax, Unwind</h1>
        <h3>Embrace Your Choices - we do</h3>
        <a href="products.html" class="hero-btn">Shop Now</a>
      </div>
    </section>
    <!-- End of Hero section -->
    <!-- sidebar section -->
    <div class="sidebar-overlay show">
      <aside class="sidebar">
        <!-- close icon -->
        <button class="sidebar-close">
          <i class="fa fa-times"></i>
        </button>
        <!-- Links -->
        <ul class="sidebar-links">
          <li>
            <a href="index.html" class="sidebar-link"
              ><i class="fas fa-home fa-fw"></i> Home</a
            >
          </li>
          <li>
            <a href="product.html" class="sidebar-link"
              ><i class="fas fa-couch fa-fw"></i> Product</a
            >
          </li>
          <li>
            <a href="about.html" class="sidebar-link"
              ><i class="fas fa-book fa-fw"></i> About</a
            >
          </li>
        </ul>
      </aside>
    </div>
    <!-- End of sidebar section -->
    <script type="module" src="./index.js"></script>
  </body>
</html>
